<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Camera body -->
  <rect x="96" y="160" width="320" height="220" rx="24" fill="#262626" stroke="#404040" stroke-width="4"/>

  <!-- Lens outer ring -->
  <circle cx="256" cy="270" r="80" fill="#1a1a1a" stroke="#404040" stroke-width="3"/>

  <!-- Lens inner -->
  <circle cx="256" cy="270" r="60" fill="url(#accent)"/>

  <!-- Lens highlight -->
  <circle cx="236" cy="250" r="16" fill="rgba(255,255,255,0.3)"/>

  <!-- AI indicator dots -->
  <circle cx="368" cy="190" r="8" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="144" cy="190" r="8" fill="#22c55e">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Scanning line effect (static for PNG) -->
  <rect x="176" y="320" width="160" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>

  <!-- "AI" text -->
  <text x="256" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">AI</text>
</svg>
